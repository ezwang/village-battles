{% extends "game.html" %}

{% block content %}
<div class="small-card card">
    <div class="card-body">
        <h3>Your Villages</h3>
        {% for village in villages %}
        <div><a class="village" href="{% url "village" village.id %}"><b>{{ village.name }}</b> ({{ village.x }}|{{ village.y }})</a></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
