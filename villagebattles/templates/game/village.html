{% extends "game.html" %}

{% block css %}
    {{ block.super }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4>Buildings</h4>
                <table class="table">
                    <thead>
                        <tr><th>Building</th><th>Level</th></tr>
                    </thead>
                    <tbody>
                        {% for build in buildings %}
                        <tr><td>{{ build.get_type_display }}</td><td>{{ build.level }}</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4>Troops</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
