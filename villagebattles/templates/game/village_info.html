{% extends "game.html" %}

{% block css %}
    {{ block.super }}
<style>
.card {
    max-width: 300px;
    margin: 15px;
}
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ village.name }}</h3>
        <div>Owner: <a href="{% url "user" village.owner.id %}">{{ village.owner.username }}</a></div>
        <div>Coordinates: ({{ village.x }}|{{ village.y }})</div>
    </div>
</div>
{% endblock %}
